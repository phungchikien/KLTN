parameters: # many were changed for compatibility with tacker params.json
  nfv:
    VDU:
      VDU1:
        vcImageId: 82fb6287-0d06-4670-ad9c-013651d5fc93 # volume snapshot
        key_name: minh
    CP:
      VDU1_CP1:
        network: heat-net
        fixed_ips:
          - subnet: heat-subnet
        security_group: test-secgr

  VDU1-scaling:
    enable_autoscale: true
    alarm_post_url: http://0.0.0.0:8080 # for alarm notification
    scale-levels:
      - cpu_threshold_hi: 42000000000.0
        cpu_threshold_lo: 18000000000.0
        count: 1
        ram: 512
        vcpu: 1

      - cpu_threshold_hi: 42000000000.0
        cpu_threshold_lo: 18000000000.0
        count: 2
        ram: 512
        vcpu: 1

      - cpu_threshold_hi: 42000000000.0
        cpu_threshold_lo: 18000000000.0
        count: 3
        ram: 512
        vcpu: 1

  VDU1-scale-level: 0 # default scale level


  # Example with 1 vCPUs and granularity of 300 seconds:
  # Threshold = Percentage_in_Decimal * 1 * 1,000,000,000 * 300
  # 1   * 1 * 1 000 000 000 * 300 = 300 000 000 000
  # 0.9 * 1 * 1000000000 * 300 = 270000000000.0
  # 0.8 * 1 * 1000000000 * 300 = 240000000000.0
  # 0.7 * 1 * 1000000000 * 300 = 210000000000.0
  # 0.6 * 1 * 1000000000 * 300 = 180000000000.0
  # 0.5 * 1 * 1000000000 * 300 = 150000000000.0
  # 0.4 * 1 * 1000000000 * 300 = 120000000000.0
  # 0.3 * 1 * 1000000000 * 300 = 90000000000.0
  # 0.2 * 1 * 1000000000 * 300 = 60000000000.0
  # 0.1 * 1 * 1000000000 * 300 = 30000000000.0
